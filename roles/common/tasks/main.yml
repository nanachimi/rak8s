---
- name: Add Google Cloud repository key
  become_user: root
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Kubernetes to available apt sources
  become_user: root
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: Update apt packages
  become_user: root
  apt:
    update_cache: yes
    autoclean: yes
    autoremove: yes
    cache_valid_time: 86400

- name: Upgrade apt packages
  become_user: root
  apt:
    upgrade: full

- name: Set timezone to UTC
  become_user: root
  timezone:
    name: UTC
  register: timezone

- name: Enabling cgroup options at boot
  become_user: root
  copy:
    src: cmdline.txt
    dest: /boot/cmdline.txt
    owner: root
    group: root
    mode: 0755
  register: cmdline
  tags:
    - boot

- name: Disabling swap
  become_user: root
  shell: swapoff -a

- name: Disabling Swap with CONF_SWAPSIZE=0
  become_user: root
  replace:
    path: /etc/dphys-swapfile
    regexp: '(.*CONF_SWAPSIZE=.*)'
    replace: CONF_SWAPSIZE=0

- name: Install apt-transport-https
  become_user: root
  apt:
    name: apt-transport-https
    state: latest

- name: Install python-apt package
  become_user: root
  shell: apt install -y python-apt
  args:
    warn: no

- name: Determine if docker is installed
  stat:
    path: /usr/bin/docker
  register: docker_path
  ignore_errors: yes

- name: Run docker installation script
  become_user: root
  script: files/get-docker.sh
  when: docker_path.stat.exists == False
  register: docker_installed

- name: Lock last stable docker version
  become_user: root
  shell: apt-mark hold docker-ce
  when: docker_installed.changed

- name: Add pi to docker group
  become_user: root
  shell: usermod -aG docker pi
  become: yes

- name: Pass bridged IPv4 traffic to iptables chains
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: '1'
    state: present

- name: Install kubelet {{ kubernetes_package_version }}
  become_user: root
  apt:
    name: "kubelet={{ kubernetes_package_version }}"
    state: present
    force: yes
  register: kubelet_install

- name: Install kubeadm {{ kubernetes_package_version }}
  become_user: root
  apt:
    name: "kubeadm={{ kubernetes_package_version }}"
    state: present
    force: yes

- name: Install kubectl {{ kubernetes_package_version }}
  become_user: root
  apt:
    name: "kubectl={{ kubernetes_package_version }}"
    state: present
    force: yes

- name: Reboot all raspberry pis
  become_user: root
  shell: sleep 2 && reboot "Ansible Reboot"
  async: 1
  poll: 0
  ignore_errors: True
  when: cmdline or tiFmezone or hostname is changed

- name: Wait for reboot
  wait_for_connection:
    delay: 15
    timeout: 120

