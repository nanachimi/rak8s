---
- name: Joining a master node at {{ hostvars['node00dev'].ansible_host }}:6443
  become_user: root
  shell: kubeadm join {{ hostvars['node00dev'].ansible_host }}:6443 --token {{Â token }} --discovery-token-unsafe-skip-ca-verification
  register: kubeadm_join
- debug: msg={{ kubeadm_join.stdout }}

- name: Reboot workers
  shell: sleep 2 && reboot "Ansible Reboot"
  async: 1
  poll: 0
  ignore_errors: True
  when: cmdline or timezone or hostname is changed

- name: Wait for reboot
  wait_for_connection:
    delay: 15
    timeout: 120